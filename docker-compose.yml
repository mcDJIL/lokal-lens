services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: lokal-lens-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-lokal-lens}
      MYSQL_USER: ${DB_USER:-lokal_lens_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lokal_lens_password}
      TZ: Asia/Jakarta
    ports:
      - "${DB_PORT:-4406}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - lokal-lens-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lokal-lens-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: mysql://${DB_USER:-lokal_lens_user}:${DB_PASSWORD:-lokal_lens_password}@mysql:3306/${DB_NAME:-lokal-lens}?timezone=Asia/Jakarta
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      TZ: Asia/Jakarta
    ports:
      - "${PORT:-13000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lokal-lens-network
    volumes:
      - ./logs:/app/logs
    command: sh -c "npx prisma migrate deploy && node src/index.js"

networks:
  lokal-lens-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
